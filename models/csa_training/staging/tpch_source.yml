sources:
  - name: tpch_source
    database: RAW
    schema: TPCH_SF001
    config: 
      freshness: 
        warn_after: 
          count: 1
          period: day
        error_after: 
          count: 2
          period: day

    tables:
      - name: LINEITEM
        columns:
          - name: L_ORDERKEY
            data_tests:
              - not_null
      - name: ORDERS
        columns:
          - name: O_ORDERKEY
            data_tests:
              - unique
      - name: PARTSUPP
      - name: PART
      - name: SUPPLIER